apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: argocd-dev

# Base Helm chart configuration
helmCharts:
  - name: argocd
    releaseName: argocd
    version: 1.0.0
    namespace: argocd
    includeCRDs: true
    valuesFile: values/dev.yaml

# Resources to include
resources:
  - namespace.yaml

# Common labels for all resources
commonLabels:
  app.kubernetes.io/name: argocd
  app.kubernetes.io/instance: argocd-dev
  app.kubernetes.io/component: gitops-controller
  app.kubernetes.io/part-of: platform

# Namespace configuration
namespace: argocd

# Configuration for generating namespace
configurations:
  - kustomizeconfig.yaml
