apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-load-balancer-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://aws.github.io/eks-charts
      chart: aws-load-balancer-controller
      targetRevision: 1.13.4
      helm:
        valueFiles:
          - values.yaml
    - repoURL: https://github.com/NaserRaoofi/k8s-infra-repo
      targetRevision: HEAD
      path: operators/aws-load-balancer-controller
  destination:
    server: https://kubernetes.default.svc
    namespace: aws-load-balancer-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
