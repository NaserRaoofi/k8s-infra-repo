apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: prod-cluster
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
  # Infrastructure
  - ../../operators/argocd/namespace.yaml

  # Applications (add your app references here)
  # - ../../apps/my-service/

commonLabels:
  environment: prod
  cluster: prod

namePrefix: prod-

# Environment-specific configurations
patchesStrategicMerge: []

# Environment-specific images, replicas, etc.
images: []

replicas:
  []
  # Example: Scale up for production
  # - name: my-service
  #   count: 5
